<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="image">
      <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Essence Eau De Parfum">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Essence Eau De Parfum">
    </div>
    
    <div class="description">
      <div class="details">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </div>

      <button type="submit"> 
        <img src="images/icon-cart.svg" alt="Cart svg"> 
        Add to Cart
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ifescohub" target="_blank">Udeh Ifeanyi</a>.
  </footer>
</body>
</html>
